- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # ~/.vim: vim
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/:
        glob: true
        create: true
        force: true
        path: config/*
        relink: true

- create:
#     - ~/downloads
#     - ~/.vim/undo-history
    - ~./.config
# NOTE: these mgith not be in the right place...
    - /opt/homebrew/share/zsh-syntax-highlighting
    - /opt/homebrew/share/zsh-autosuggestions

- shell:
    - 
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
